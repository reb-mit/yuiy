<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=750;user-scalabel=no" />
		<title>取消订单</title>
		<link rel="stylesheet" type="text/css" href="css/comm.css"/>
		<link rel="stylesheet" type="text/css" href="css/cancellation.css"/>
	</head>
	<body>
		<div id="main">
			<header>取消订单</header>
			<div class="nav">
				<span>若单日取消订单达到3次，账户将会被冻结1天，请谨慎取消!您当日已取消 2 次</span>
			</div>
			<div class="main-content">
				<p>请您真实告诉我们取消原因</p>
				<span>我们会努力为您提供更好的服务</span>
			</div>
			<div id="content">
				<div class="on clr">
					<span class="tt">司机离我太远</span>
					<label class="tw">
						<input type="radio" name="but" id="but" checked/>
						<span class="man"></span>
					</label>
				</div>
				<div class="on clr">
					<span class="tt">下错单或重复下单</span>
					<label class="tw">
						<input type="radio" name="but" />
						<span class="man"></span>
					</label>
				</div>
				<div class="on clr">
					<span class="tt">暂时不需要车</span>
					<label class="tw">
						<input type="radio" name="but" />
						<span class="man"></span>
					</label>
				</div>
				<div class="on clr">
					<span class="tt">司机让我取消订单</span>
					<label class="tw">
						<input type="radio" name="but" />
						<span class="man"></span>
					</label>
				</div>
				<div class="bottom">提交</div>
			</div>
		</div>
	</body>
</html>
